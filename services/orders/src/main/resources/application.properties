# ================================================================= #
# SERVER CONFIGURATION
# ================================================================= #
# Cổng riêng cho user service
server.port=8083
server.address=0.0.0.0
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
server.compression.enabled=true
server.compression.min-response-size=1KB
server.compression.mime-types=application/json,text/plain,text/css,application/javascript,text/html
server.forward-headers-strategy=framework

# ================================================================= #
# ACTUATOR / HEALTH / METRICS
# ================================================================= #
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState,db

# ================================================================= #
# LOGGING & OTHERS
# ================================================================= #
logging.file.name=
spring.main.banner-mode=off

# ================================================================= #
# CORS CONFIGURATION (Sử dụng bởi WebConfig.java)
# ================================================================= #
# Cho phép frontend (ví dụ: chạy ở port 3000) gọi đến
app.cors.allowed-origins=http://localhost:3000

app.client.users-service.url=http://users-app:8082
app.client.products-service.url=http://products-app:8081

app.client.timeout-ms=5000
logging.level.com.dacn.ordersservice=DEBUG
# ================================================================= #
# OPENAPI / SWAGGER-UI
# ================================================================= #
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.writer-with-default-pretty-printer=false

# ================================================================= #
# DATABASE
# ================================================================= #
# Cấu hình linh hoạt: ưu tiên biến môi trường, nếu không có sẽ dùng giá trị mặc định
spring.datasource.url=${DB_URL:jdbc:postgresql://orders-db:5432/orders_db}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=true

# ================================================================= #
# JSON WEB TOKEN (JWT)
# ================================================================= #
# TỐI ƯU: Cấu hình linh hoạt cho JWT, sẵn sàng cho môi trường production
app.jwt.secret-key=${JWT_SECRET_KEY}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS}

# ================================================================= #
# INFO / BUILD METADATA
# ================================================================= #
management.info.env.enabled=true
info.app.name=orders-service
info.app.version=@project.version@
