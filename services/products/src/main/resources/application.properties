# ================================================================= #
# SERVER CONFIGURATION
# ================================================================= #
server.port=8081
server.address=0.0.0.0
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
server.compression.enabled=true
server.compression.min-response-size=1KB
server.compression.mime-types=application/json,text/plain,text/css,application/javascript,text/html
server.forward-headers-strategy=framework

# ================================================================= #
# ACTUATOR / HEALTH / METRICS
# ================================================================= #
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState,db

# ================================================================= #
# LOGGING & OTHERS
# ================================================================= #
logging.file.name=
spring.main.banner-mode=off

# ================================================================= #
# CORS CONFIGURATION (Sử dụng bởi WebConfig.java)
# ================================================================= #
app.cors.allowed-origins=http://localhost:3000

# ================================================================= #
# OPENAPI / SWAGGER-UI
# ================================================================= #
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.writer-with-default-pretty-printer=false

# ================================================================= #
# DATABASE
# ================================================================= #
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=true

# ================================================================= #
# DATA SEEDING
# ================================================================= #
app.seed.enabled=true
spring.profiles.active=local

# ================================================================= #
# INFO / BUILD METADATA
# ================================================================= #
management.info.env.enabled=true
info.app.name=products-service
info.app.version=@project.version@

# ================================================================= #
# CẤU HÌNH BẢO MẬT (JWT) 
# ================================================================= #
app.jwt.secret-key=${JWT_SECRET_KEY}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS}