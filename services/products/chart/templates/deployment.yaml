apiVersion: apps/v1
kind: Deployment
metadata:
  # ğŸ“› TÃªn tÃ i nguyÃªn: sinh theo quy táº¯c fullname (release + chart), tá»‘i Ä‘a 63 kÃ½ tá»±
  name: {{ include "products.fullname" . }}
  labels:
    # ğŸ·ï¸ Bá»™ nhÃ£n chuáº©n K8s/Helm (chart, version, instance, componentâ€¦)
    {{- include "products.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    # ğŸ“ Annotation chung (náº¿u cÃ³) tá»« values.yaml
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  # ğŸ§© Sá»‘ báº£n sao (pod) mong muá»‘n
  replicas: {{ .Values.replicaCount }}

  # ğŸ¯ Selector Ä‘á»ƒ Deployment quáº£n lÃ½ Ä‘Ãºng nhÃ³m Pod cá»§a mÃ¬nh
  selector:
    matchLabels:
      {{- include "products.selectorLabels" . | nindent 6 }}

  template:
    metadata:
      labels:
        # ğŸ·ï¸ NhÃ£n selector cho Pod pháº£i khá»›p vá»›i pháº§n selector á»Ÿ trÃªn
        {{- include "products.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        # ğŸ“ Annotation riÃªng cho Pod (náº¿u cáº§n)
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      # ğŸ”‘ ServiceAccount tuá»³ theo cáº¥u hÃ¬nh (táº¡o má»›i hoáº·c dÃ¹ng default)
      serviceAccountName: {{ include "products.serviceAccount.name" . }}

      # ğŸ›¡ï¸ Báº£o máº­t cáº¥p Pod (khá»›p vá»›i non-root 10001 trong Dockerfile)
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # ğŸ” KÃ©o image tá»« private registry (náº¿u cáº¥u hÃ¬nh)
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          # ğŸ›¡ï¸ Báº£o máº­t cáº¥p Container (non-root, khÃ´ng cho leo thang Ä‘áº·c quyá»nâ€¦)
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          # ğŸ–¼ï¸ Image & tag (CI/CD sáº½ ghi Ä‘Ã¨ .Values.image.tag)
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          # ğŸŒ Port container (Ä‘áº·t tÃªn 'http' Ä‘á»ƒ Service cÃ³ thá»ƒ target theo tÃªn)
          ports:
            - name: http
              containerPort: {{ .Values.container.port }}
              protocol: TCP

          # ğŸ§ª Liveness Probe: kiá»ƒm tra "cÃ²n sá»‘ng"
          livenessProbe:
            httpGet:
              path: {{ .Values.container.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.container.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.container.probes.liveness.periodSeconds }}
            {{- with .Values.container.probes.liveness.timeoutSeconds }}
            timeoutSeconds: {{ . }}
            {{- end }}
            {{- with .Values.container.probes.liveness.failureThreshold }}
            failureThreshold: {{ . }}
            {{- end }}

          # ğŸ§ª Readiness Probe: kiá»ƒm tra "sáºµn sÃ ng nháº­n traffic"
          readinessProbe:
            httpGet:
              path: {{ .Values.container.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.container.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.container.probes.readiness.periodSeconds }}
            {{- with .Values.container.probes.readiness.timeoutSeconds }}
            timeoutSeconds: {{ . }}
            {{- end }}
            {{- with .Values.container.probes.readiness.failureThreshold }}
            failureThreshold: {{ . }}
            {{- end }}

          # â³ (Tuá»³ chá»n) Startup Probe: báº­t náº¿u app khá»Ÿi Ä‘á»™ng cháº­m
          {{- with .Values.container.probes.startup }}
          {{- if .enabled }}
          startupProbe:
            httpGet:
              path: {{ .path }}
              port: http
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            failureThreshold: {{ .failureThreshold }}
            {{- with .timeoutSeconds }}timeoutSeconds: {{ . }}{{- end }}
          {{- end }}
          {{- end }}

          # âš™ï¸ TÃ i nguyÃªn (requests/limits) Ä‘á»ƒ scheduler hoáº¡t Ä‘á»™ng tá»‘i Æ°u
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # ğŸŒ± Biáº¿n mÃ´i trÆ°á»ng trá»±c tiáº¿p
          {{- with .Values.container.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          # ğŸŒ± BÆ¡m biáº¿n mÃ´i trÆ°á»ng tá»« ConfigMap/Secret
          {{- with .Values.container.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      # ğŸ—ºï¸ Scheduling options (tuá»³ chá»n)
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
